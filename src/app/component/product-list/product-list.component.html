<div class="container">
  <div class="row">
      <div class="col-8 offset-lg-2">
          <div class="card">
              <div class="card-body">
                  <h3 class="titulo text-center">
                      PRODUCTOS DISPONIBLES
                  </h3>
              </div>
          </div>
      </div>    
  </div>
  <br />
  <div class="row">
    <div class="col-sm-4 mt-4" *ngFor="let product of productList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <a [routerLink]="['/products', product.id ]" routerLinkActive="active" >Ver detalle</a>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
