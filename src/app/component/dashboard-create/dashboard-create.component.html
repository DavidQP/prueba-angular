<div class="container">
    <div *ngIf="alertWarning" class="alert alert-warning" role="alert">
        {{ warningMessage }}
    </div>
    <div *ngIf="alertSuccess" class="alert alert-success" role="alert">
        {{ successMessage }}
    </div>
    <div class="row">
        <div class="col-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <button class="btn btn-success" (click)="loadProducts()" >Cargar información</button>
                </div>
            </div>
        </div>    
    </div>
    <div class="row" *ngIf="kpi_loaded">
        <div class="col-8 offset-lg-2">
            <h2 class="text-center">Medida de desempeño</h2>
            <ul>
                <li>Total de registros: {{ kpi.total }}</li>
                <li>Registos ingresados en la base de datos: {{ kpi.uploaded }}</li>
                <li>Total no ingresados en la base de datos: {{ kpi.not_uploaded }}</li>
            </ul>
        </div>
    </div>
    <div class="row" *ngIf="kpi_loaded">
        <div class="col-8 offset-lg-2">
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="alert" *ngFor="let product of productList" [ngClass]="{'alert-success': product.is_loaded, 'alert-danger': !product.is_loaded}">
                            <td> {{ product.name }}  </td>
                            <td> {{product.description}}  </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
